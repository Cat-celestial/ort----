<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/790234db04.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainBox">
        <h1>Hi Everyone</h1>
    
        <input type="number" class="mainInp" placeholder="Enter the password">
        <button class="Button checkButton" onclick="chekFunc()">Check</button>
        <button class="Button refreshButton" onclick="changeFuncMain()"><i class="fa-solid fa-arrows-rotate"></i></button>
        <p>Пароль: 1234</p>
        <div class="imageBox">
            <img src="assets/images/openedLock.png" class="openedImg">
            <img src="assets/images/closedLock.png" class="closedImg">
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
